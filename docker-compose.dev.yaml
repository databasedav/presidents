      context: ./
      dockerfile: ./src/back/services/game_server/Dockerfile
    depends_on:
      - game_god_2
    ports:
      - target: 80
        published: 8000
    volumes:
      - ./src/back/services/game_server:/presidents/src/back/services/game_server
    restart: always

  bot_game_server_1:
