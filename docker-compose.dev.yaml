version: '3.7'
services:
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    restart: always

  kafka:
    image: bitnami/kafka:latest
    depends_on:
      - zookeeper
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      # # https://rmoff.net/2018/08/02/kafka-listeners-explained/
      - KAFKA_CFG_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    ports:
      - target: 9092
        published: 9092
    restart: always
  
  game_store:
    image: "redis:6.0-rc-buster"
    command: sh -c "rm -f /data/dump.rdb && redis-server"
    ports:
      - target: 6379
        published: 6379
    restart: always
  
  socketio_pubsub:
    image: "redis:6.0-rc-buster"
    command: sh -c "rm -f /data/dump.rdb && redis-server"
    ports:
      - target: 6379
        published: 6380
    restart: always
  
  bot_socketio_pubsub:
    image: "redis:6.0-rc-buster"
    command: sh -c "rm -f /data/dump.rdb && redis-server"
    ports:
      - target: 6379
        published: 6381
    restart: always

  game_god_1:
    build:
      context: ./  # runs the Dockerfile as if from workspace dir
      dockerfile: ./src/back/services/game_god/Dockerfile
    depends_on:
      - monitor
    ports:
      - target: 6066
        published: 6067
    volumes:
      - ./src/back/services/game_god:/presidents/src/back/services/game_god
    restart: always

  game_god_2:
